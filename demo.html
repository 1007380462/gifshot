<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gifshot Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- Third Party CSS Dependencies -->
        <link rel="stylesheet" href="css/dependencies/bootstrap.css">
        <link rel="stylesheet" href="css/dependencies/prism.css">

        <!-- Custom CSS styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- fixed-title -->
        <nav class="fixed-title text-center" role="navigation">
          <span class="gifshot-header-text-container">
            <a class="gifshot-logo" href="http://index.com/" role="banner">gifshot.js</a>
            <span class="gifshot-header-text">Demo</span>
          </span>
          <span class="options-button-group">
            <button type="button" class="btn btn-primary">Create GIF</button>
            <button type="button" id="snapShot" class="btn btn-secondary">Take Snapshot</button>
          </span>
          <!-- main-header -->
          <header class="main-navigation navbar demo-navigation">
              <a href="index.html">HOME</a>
              <a class="active" href="demo.html">DEMO</a>
              <a href="https://github.com/yahoo/gifshot">CODE</a>
              <a href="https://github.com/yahoo/gifshot#api-methods">DOCS</a>
          </header>
        </nav>
      <!-- demo-section  -->
      <section class="demo-section v-center">
        <div>
          <div class="row">
            <div class="col-md-3 options-section">
              <h3>Options</h3>
              <form class="options-form" action="">
                <div class="form-group">
                  <label for="GIFSource">GIF Source</label>
                  <select name="GIFSource" id="GIFSource" class="form-control">
                    <option value="webcam">webcam</option>
                    <option value="video">video</option>
                    <option value="images">images</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="gifWidth">GIF Width</label>
                  <input name="gifWidth" id="gifWidth" class="form-control" value="200" size="5"></input>
                </div>
                <div class="form-group">
                  <label for="gifHeight">GIF Height</label>
                  <input name="gifHeight" id="gifHeight" class="form-control" value="200" size="5"></input>
                </div>
                <div class="form-group">
                  <label for="interval">Interval</label>
                  <input name="interval" id="interval" class="form-control" value=".1" size="5" type="number"></input>
                </div>
                <div class="form-group">
                  <label for="numFrames">Number of Frames</label>
                  <input name="numFrames" id="numFrames" class="form-control" value="10" size="5" type="number"></input>
                </div>
                <div class="form-group">
                  <label for="gifText">GIF Text</label>
                  <input name="gifText" id="gifText" class="form-control" value="" size="30"></input>
                </div>
                <div class="form-group">
                  <label for="fontWeight">Font Weight</label>
                  <select name="fontWeight" id="fontWeight" class="form-control">
                    <option value="normal">normal</option>
                    <option value="bold">bold</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fontSize">Font Size</label>
                  <input name="fontSize" id="fontSize" class="form-control" value="16px" size="5"></input>
                </div>
                <div class="form-group">
                  <label for="fontFamily">Font Family</label>
                  <select name="fontFamily" id="fontFamily" class="form-control">
                    <option value="sans-serif">sans-serif</option>
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Times New Roman">Times New Roman</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fontColor">Font Color</label>
                  <input type="color" name="fontColor" id="fontColor" class="form-control" value="#FFF" size="5"></input>
                </div>
                <div class="form-group">
                  <label for="textAlign">Text Align</label>
                  <select name="textAlign" id="textAlign" class="form-control">
                    <option value="center">center</option>
                    <option value="left">left</option>
                    <option value="right">right</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="textBaseline">Text Baseline</label>
                  <select name="textBaseline" id="textBaseline" class="form-control">
                    <option value="bottom">bottom</option>
                    <option value="center">center</option>
                    <option value="top">top</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sampleInterval">Sample Interval</label>
                  <input name="sampleInterval" id="sampleInterval" class="form-control" value="10" size="5" type="number"></input>
                </div>
                <div class="form-group">
                  <label for="numWorkers">Num Workers</label>
                  <input name="numWorkers" id="numWorkers" class="form-control" value="2" size="5" type="number"></input>
                </div>
              </form>
            </div>
            <div class="col-md-4 text-center preview-section">
              <section class="main-header">
                <h3>
                  Preview
                </h3>
              </section>
              <!-- <progress max="1" value="0"></progress> -->
            </div>
            <div class="col-md-5 text-center code-section">
              <section class="main-header">
                <h3>
                  Code
                </h3>
                <pre>
                  <code class="language-js">
                    var test = true;
                  </code>
                </pre>
              </section>
            </div>
          </div>
        </div>
      </section>

      <!-- footer  -->
      <footer class="footer v-center">
        <div class="container">
          <h4>Made by <a href="http://sports.yahoo.com">Yahoo Sports</a></h4>
          <p style="margin: 0">
            All code on this site is licensed under the
            <a href="https://github.com/yahoo/gifshot/blob/master/LICENSE.txt">Yahoo MIT License</a> unless stated.
          </p>
        </div>
      </footer>
      <script src="js/gifshot.min.js"></script>
      <script src="js/prism.min.js"></script>
    </body>
</html>
