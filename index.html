<html>
  <head>
  	<script src="src/vendor/Animated_GIF.js"></script>
    <script src="src/gifshot.js"></script>
  </head>

  <body>
  
  <script>
	gifshot.createGIF({
		'interval': .2,
		'numFrames': 10,
		'gifHeight': 400,
		'gifWidth': 400
	}, function(image) {
		var animatedImage = document.createElement('img');
		animatedImage.src = image;
		document.body.appendChild(animatedImage);
	});
